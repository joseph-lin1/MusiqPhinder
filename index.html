<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Pacifico" rel="stylesheet">
  <link rel="icon" href="assets/images/musiqphinder.jpg" type="image/x-icon"/>

</head>
<body>

<div class="container-fluid">
	<div id="search-box" class="jumbotron">
		 <form>

        <div class="form-group">

          <img class="logo" src="assets/images/musiqphinder.jpg" >
          <div class="row">
            <div class="col-md-12 col-xs-12 text-center">
              <div class="col-md-12 col-xs-12 text-center my_popup_open directions" id="directions"><span class="glyphicon glyphicon-info-sign"></span> Click for Directions</div>
            </div>
          </div>

          <label for="search-input">Search</label>
          <input type="text" class="form-control" id="search-input" placeholder="Search Name of Concert or Artist" data-artist="performers">
        </div>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out </input>
          </label>
        </div> -->
        <div class="col-md-3">
          <button id="button" type="submit" class="btn btn-default">Search by Name</button><span> OR </span>
        </div>

        <div class="col-md-3 col-md-offset-4">
          <button id="button" type="submit" class="btn btn-default radiusButton">Search Near Me</button>

          <select class="form-control" id="miles">
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="20">20 miles</option>
            <option value="30">30 miles</option>
            <option value="50">50 miles</option>
          </select>
        </div>
        
        



        

     </form>

	</div>
</div>

<div id="sectiontwo">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" id="results">
        <h3>Results</h3>
        <hr>
        <table class="table" id="table">
          <tr>
            <th>Concert</th>
            <th>Venue</th>
            <th>Price</th>
            <th>Source</th>
          </tr>
        </table>
      </div>
      <!-- <div class="col-lg-2" id="popular-searches">
        <h3>Popular Searches</h3>
        <hr>
      </div> -->
    </div>   
  </div>
</div>


<!-- Add content to the popup -->
  <div class="dirpop" id="my_popup">

  <h2 class="dirhead">Directions</h2>
       <p class="dirbody">Enter a name, set a radius and click search to search for your favorite performer.
    </p>
    <p class="dirbody">
    OR
    </p>
    <p class="dirbody">
     Just set a radius and click search to view all types of concerts
    </p>

    <!-- Add an optional button to close the popup -->
    <button class="my_popup_close">Close</button>

  </div>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"

  crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/javascript/main.js"></script>
  
</body>
</html>
